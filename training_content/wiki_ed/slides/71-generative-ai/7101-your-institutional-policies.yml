id: 7101
title: "Follow your institution’s policies"
content: |
  Before you consider using generative AI tools like ChatGPT for your work on Wikipedia (or any assignment!),
  **always defer to the policies of your instructor**. Unsure of your instructor’s policies? Be sure to ask them!

  In this training module, we’ll explore ways other editors have found generative AI tools helpful in their
  work to improve Wikipedia. Only consider these ideas if both your institution and your course instructor
  allow students to use AI when completing coursework.
