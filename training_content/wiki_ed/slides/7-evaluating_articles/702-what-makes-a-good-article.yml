id: 702
title: What makes a good article?
summary:
content: |
  You've probably heard the claim that Wikipedia isn't a reliable source
  of information. Some Wikipedia articles have been shaped by hundreds of
  editors who have fact-checked the content and carefully reviewed sources
  and references. For others, only one person has written the article using
  just one biased source. Or maybe someone has gone by and added text to
  promote their business or a client.

  With so many possibilities, how can you tell if the information you find on
  Wikipedia is any good at all?

  Let's look at the ways Wikipedians evaluate article quality.
